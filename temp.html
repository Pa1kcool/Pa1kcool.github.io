<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Convert temperatures to and from celsius, fahrenheit</title>
</head>
<body>
<h1 style="text-align:center;">Convert temperatures to and from celsius, fahrenheit !!!</h1>

<form>

<input type="number" id="Csef" placeholder="C To F"/>

<input type="number" id="FseC" placeholder="F To C"/>

<button type="button" onclick="cToF()"> C To F ...</button>
<button type="button" onclick="fToc()"> F To C ...</button>

</form>

<script>

function cToF() {
var cTemp = document.getElementById("Csef").value;
var cToFahr = cTemp * 9 / 5 + 32;
var massage = cTemp + '째C is ' + cToFahr + '째F.';
document.getElementById("demo").innerHTML = massage;
}

function fToc() {
var ftemp = document.getElementById("FseC").value;
var fToC = (ftemp-32)*5/9;
var message = ftemp + '째F is ' + fToC +'째F.';
document.getElementById("demo").innerHTML = message;
}

</script>
</body>
</html>
